<div class="container">
  <h2>Regístrate</h2>
  <form id="registrationForm" action="/submit-your-form" method="POST" novalidate>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message">Este campo es requerido</span>
    </div>

    <div class="form-group">
      <label for="surname">Apellido</label>
      <input type="text" id="surname" name="surname" required>
      <span class="error-message">Este campo es requerido</span>
    </div>

    <div class="form-group">
      <label for="dni">N° de documento</label>
      <input type="text" id="dni" name="dni" required>
      <span class="error-message">Introduce un número de documento válido</span>
    </div>

    <div class="form-group">
      <label for="phone">Celular</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?\d{0,13}">
      <span class="error-message">Introduce un número de celular válido</span>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message">Introduce un correo electrónico válido</span>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required pattern=".{8,}">
      <span class="error-message">La contraseña debe tener al menos 8 caracteres</span>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms1" name="terms1" required>
      <label for="terms1">Acepto los términos y condiciones para acumular puntos en mis compras.</label>
    </div>
    <div class="terms">
      <input type="checkbox" id="terms2" name="terms2" required>
      <label for="terms2">Acepto los términos y condiciones de ComePan.com y autorizo la política de privacidad.</label>
    </div>

    <button type="submit">Registrarme</button>
  </form>
</div>
