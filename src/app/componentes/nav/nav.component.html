<div class="nav">

  <div class="container-hero container hero">

    <div class="customer-support">
      <i class="fas fa-headset" style="color: white;"></i>
      <div class="content-customer-support">
        <span class="text">Soporte al cliente</span>
        <span class="number">123-456-7890</span>
      </div>
    </div>

    <div class="container-logo">
      <h1 class="logo"><a href="/"> SHOP BREAD</a></h1>
      <i class="fas fa-store"></i>
    </div>

    <div class="container-user">
      <a (click)="toggleLoginPanel()">
        <i class="fas fa-user" style="color: white;"></i>
      </a>
      <div class="content-shopping-cart" (click)="openCartPanel()">
        <i class="fa fa-shopping-basket" aria-hidden="true" style="color: white; font-size: 50px; margin-left: 16px;"></i>
        <span class="number">0</span>
          
         
      </div>
       
      <!---PANEL DE CARRITO-->
      <div class="cart-panel" *ngIf="showCartPanel">
        <div class="header">
          <!-- Icono o mensaje de éxito -->
          <i class="csicon-icon-success-circle"></i>
          <span class="label">Lo que llevas en tu Carro</span>
          <!-- Botón para cerrar el panel -->
          <button><i class="csicon-danger"></i></button>
          
        </div>
        
        <div class="body">
          <!-- Contenido del carrito -->
          <div class="cart-items">
            <div class="cart-item">
              <img src="https://s7d2.scene7.com/is/image/TottusPE/42925762_1" width="50" height="50" alt="Producto">
              <div class="additional-information">
                <div class="item-info">
                  <!-- Título del producto -->
                  <span class="title">LA SUPER SF BLX850G 14U</span>
                  <!-- Precio del producto -->
                  <span class="price">S/ 14.90</span>
                </div>
                
                <!-- Selector de cantidad -->
                <div class="stepper">
                  <!-- Botón de decremento -->
                  <button type="button" class="decrement" (click)="decrementarCantidad()">−</button>
                  <!-- Campo de cantidad -->
                  <input type="number" [(ngModel)]="cantidad" (input)="validarCantidad()" (keypress)="validarEntrada($event)">
                  <!-- Botón de incremento -->
                  <button type="button" class="increment" (click)="incrementarCantidad()">+</button>
              </div>
                <!-- Máximo de unidades permitidas -->
                <p class="max-units-text">Máximo 24 unidades.</p>
              </div>
            </div>
            
          </div>
        </div>
        <div class="footer">
          <!-- Advertencia sobre productos agotándose -->
          <div class="warning">
            <i class="csicon-alert"></i>
            <span>Los productos de tu carro de compras pueden agotarse próximamente. Cómpralos pronto.</span>
          </div>
          <!-- Botones de acción -->
          <div class="sub-footer">
            <button type="button" class="button-secondary-link" (click)="openCartPanel()">Seguir comprando</button>
            <div class="addToCart-btn">
              <!-- Enlace para ir al carrito -->
              <a href="https://www.falabella.com.pe/falabella-pe/basket" target="_blank" class="button-mkp-secondary">Ir al Carro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
     <!---PANEL DE CARRITO-->
  </div>

  <div>

    <!-- Panel de inicio de sesión -->
    <div *ngIf="mostrarLogin">
      <app-login mostrar="mostrarLogin" (mostrar_o)="onMostrarEvento($event)"></app-login>
    </div>

  </div>

  <div class="container-navbar">
    <nav class="navbar container">
      <i class="fa-solid fa-bars"></i>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Moca Helado</a></li>
        <li><a href="#">Expreso</a></li>
        <li><a href="#">Capuchino</a></li>
        <li><a href="#">Más</a></li>
        <li><a href="#">Blog</a></li>
      </ul>

      <form class="search-form">
        <input type="search" placeholder="Buscar..." />
        <button class="btn-search">
          <i class="fa fa-search" style="color: hsl(0, 0%, 1%);"></i>
        </button>
      </form>
    </nav>
  </div>
</div>
